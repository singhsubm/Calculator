<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calculator-logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div class="logo-name">
                    <img src="Calculator-logo.png" alt="">
                    <h3>Calculator by Shubham</h3>
                </div>
                <input type="text" name="" id="result" placeholder="0">
                <button id="ac" onclick="ac()">AC</button>
                <button id="del" onclick="del()">DEL</button>
                <button onclick="display('%')" class="operator">%</button>
                <button class="operator" onclick="display('/')">/</button>
                <button onclick="display(7)">7</button>
                <button onclick="display(8)">8</button>
                <button onclick="display(9)">9</button>
                <button class="operator" onclick="display('*')">x</button>
                <button onclick="display(4)">4</button>
                <button onclick="display(5)">5</button>
                <button onclick="display(6)">6</button>
                <button class="operator" onclick="display('+')">+</button>
                <button onclick="display(1)">1</button>
                <button onclick="display(2)">2</button>
                <button onclick="display(3)">3</button>
                <button class="operator" onclick="display('-')">-</button>
                <button onclick="display(0)">0</button>
                <button class="operator" onclick="display('.')">.</button>
                <button id = "equal" class="operator" onclick="calculate()">=</button>
        
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
